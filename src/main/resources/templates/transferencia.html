<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realizar Transferencia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
    }

    .transferencia-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.5px solid #ced4da;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p.message {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      color: #28a745; /* verde */
    }
  </style>
</head>
<body>

<div class="transferencia-container">
  <h2>Realizar Transferencia</h2>
  <form action="/transferencia" method="post">
    <label for="idOrigen">ID Origen:</label>
    <input type="number" id="idOrigen" name="idOrigen" required min="1" />

    <label for="idDestino">ID Destino:</label>
    <input type="number" id="idDestino" name="idDestino" required min="1" />

    <label for="monto">Monto:</label>
    <input type="number" id="monto" name="monto" required step="0.01" min="0.01" />

    <button type="submit">Transferir</button>
  </form>

  <p th:if="${mensaje}" th:text="${mensaje}" class="message"></p>
</div>

</body>
</html>
